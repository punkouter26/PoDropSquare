name: Azure Deploy (azd)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 001-podropsquare-is-a
  pull_request:
    branches:
      - main
      - 001-podropsquare-is-a

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
  AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PoDropSquare.sln

      - name: Build solution
        run: dotnet build PoDropSquare.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test backend/tests/Po.PoDropSquare.Api.Tests/Po.PoDropSquare.Api.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=api-tests.trx"

      - name: Run Blazor tests
        run: dotnet test frontend/tests/Po.PoDropSquare.Blazor.Tests/Po.PoDropSquare.Blazor.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=blazor-tests.trx"

      - name: Publish API
        run: dotnet publish backend/src/Po.PoDropSquare.Api/Po.PoDropSquare.Api.csproj --configuration Release --no-build --output ./publish

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/001-podropsquare-is-a')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure Developer CLI
        uses: Azure/setup-azd@v1.0.0

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision Azure resources
        run: azd provision --no-prompt
        env:
          AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy application
        run: azd deploy --no-prompt
        env:
          AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get deployment URL
        id: get-url
        run: |
          URL=$(azd env get-values | grep APP_URL | cut -d'=' -f2 | tr -d '"')
          echo "app-url=$URL" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          echo "Application deployed to: ${{ steps.get-url.outputs.app-url }}"
          curl -f ${{ steps.get-url.outputs.app-url }}/api/health || exit 1

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/001-podropsquare-is-a')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Playwright browsers
        run: pwsh backend/tests/Po.PoDropSquare.E2E.Tests/bin/Debug/net9.0/playwright.ps1 install --with-deps
        working-directory: ${{ github.workspace }}

      - name: Build E2E tests
        run: dotnet build backend/tests/Po.PoDropSquare.E2E.Tests/Po.PoDropSquare.E2E.Tests.csproj --configuration Release

      - name: Run E2E tests
        run: dotnet test backend/tests/Po.PoDropSquare.E2E.Tests/Po.PoDropSquare.E2E.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=e2e-tests.trx"
        env:
          BASE_URL: ${{ needs.deploy.outputs.app-url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: "**/*.trx"
