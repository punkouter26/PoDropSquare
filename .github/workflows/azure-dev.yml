name: Build and Deploy to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PoDropSquare.sln

      - name: Build solution
        run: dotnet build PoDropSquare.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test PoDropSquare.sln --configuration Release --no-build --verbosity normal

      - name: Setup Azure Developer CLI
        uses: Azure/setup-azd@v1.0.0

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set azd environment variables
        run: |
          azd env set AZURE_LOCATION eastus2
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        run: azd deploy --no-prompt

      - name: Verify deployment health check
        run: |
          echo "Verifying deployment at https://podropsquare.azurewebsites.net/api/health"
          sleep 30
          curl -f https://podropsquare.azurewebsites.net/api/health || exit 1
