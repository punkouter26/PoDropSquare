name: Build and Deploy to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PoDropSquare.sln

      - name: Build solution
        run: dotnet build PoDropSquare.sln --configuration Release --no-restore

      - name: Publish API project
        run: dotnet publish backend/src/Po.PoDropSquare.Api/Po.PoDropSquare.Api.csproj --configuration Release --no-build --output ./publish

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PoDropSquare'
          package: './publish'

      - name: Verify deployment health check
        run: |
          echo "Verifying deployment at https://podropsquare.azurewebsites.net/api/health"
          sleep 30
          curl -f https://podropsquare.azurewebsites.net/api/health || exit 1
