name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  id-token: write      # Required for OIDC authentication to Azure
  contents: read       # Required to checkout code
  security-events: write  # Required for CodeQL
  actions: read        # Required for CodeQL

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'PoDropSquare.sln'
  API_PROJECT_PATH: 'backend/src/Po.PoDropSquare.Api/Po.PoDropSquare.Api.csproj'
  PUBLISH_OUTPUT: './publish'

jobs:
  # ============================================
  # Job 1: Code Quality & Security
  # ============================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: ðŸ—ï¸ Build solution (for CodeQL analysis)
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: ðŸ”Ž Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

      - name: âœ¨ Verify code formatting
        run: |
          echo "Checking code formatting with 'dotnet format'..."
          dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
        continue-on-error: false

      - name: ðŸ“Š Verify coverage report exists
        run: |
          if [ -f "docs/coverage/index.html" ]; then
            echo "âœ… Coverage report found at docs/coverage/index.html"
            echo "ðŸ“ˆ Coverage report is committed to repository for tracking"
          else
            echo "âš ï¸ Warning: Coverage report not found at docs/coverage/index.html"
            echo "Run: ./scripts/generate-coverage.ps1 locally to generate"
            exit 0
          fi

  # ============================================
  # Job 2: Build & Validate
  # ============================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: ðŸ—ï¸ Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: ðŸ“‹ List build artifacts
        run: |
          echo "Build artifacts:"
          find backend/src/Po.PoDropSquare.Api/bin/Release -type f -name "*.dll" -o -name "*.exe"

      - name: ðŸ“¦ Publish API project
        run: |
          dotnet publish ${{ env.API_PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ${{ env.PUBLISH_OUTPUT }}

      - name: ðŸ“‚ Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ${{ env.PUBLISH_OUTPUT }}
          retention-days: 7

  # ============================================
  # Job 3: Deploy to Azure (master branch only)
  # ============================================
  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ${{ env.PUBLISH_OUTPUT }}

      - name: ðŸ” Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ” Verify App Service exists
        run: |
          echo "Checking if App Service 'PoDropSquare' exists..."
          APP_STATE=$(az webapp show --name PoDropSquare --resource-group PoDropSquare --query "state" -o tsv)
          echo "App Service state: $APP_STATE"
          
          if [ "$APP_STATE" != "Running" ]; then
            echo "âš ï¸ Warning: App Service is not in Running state. Current state: $APP_STATE"
            echo "Attempting to start the App Service..."
            az webapp start --name PoDropSquare --resource-group PoDropSquare
            sleep 10
          else
            echo "âœ… App Service is running and ready for deployment"
          fi

      - name: ðŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoDropSquare'
          package: ${{ env.PUBLISH_OUTPUT }}
        continue-on-error: true
        id: deploy
        
      - name: ðŸ”„ Retry deployment if failed
        if: steps.deploy.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoDropSquare'
          package: ${{ env.PUBLISH_OUTPUT }}

      - name: ðŸ¥ Verify deployment health check
        run: |
          echo "â³ Waiting 30 seconds for app to start..."
          sleep 30
          
          echo "ðŸ” Verifying deployment at https://podropsquare.azurewebsites.net/api/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://podropsquare.azurewebsites.net/api/health)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Health check passed! Status code: $RESPONSE"
          else
            echo "âŒ Health check failed! Status code: $RESPONSE"
            exit 1
          fi

      - name: ðŸ§ª Verify API endpoints
        run: |
          echo "ðŸ” Testing leaderboard endpoint..."
          curl -f https://podropsquare.azurewebsites.net/api/scores/top10 || exit 1
          echo "âœ… Leaderboard endpoint responding"

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **App Service**: PoDropSquare" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://podropsquare.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **API Version**: .NET ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Live Application](https://podropsquare.azurewebsites.net)" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](https://podropsquare.azurewebsites.net/api/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Leaderboard API](https://podropsquare.azurewebsites.net/api/scores/top10)" >> $GITHUB_STEP_SUMMARY
